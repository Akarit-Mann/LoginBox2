<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoginBox2</title>
    <!-- fontawesome cdn -->
    <script
      src="https://kit.fontawesome.com/63cfdeb872.js"
      crossorigin="anonymous"
    ></script>
    <!-- css link -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="mainContainer">
      <div class="imageContainer">
        <img src="./image/person-icon-removebg-preview.png" alt="#" />
      </div>
      <form action="" class="form">
        <div class="container">
          <div class="iconContainer">
            <i class="fa-solid fa-user icon"></i>
          </div>
          <input type="text" class="inputBox" placeholder="Email ID" />
        </div>
        <div class="container">
          <div class="iconContainer">
            <i class="fa-solid fa-envelope icon"></i>
          </div>
          <input type="text" class="inputBox" placeholder="Password" />
        </div>
        <div class="labelContainer">
          <div>
            <input type="checkbox" />
            <label for="">
              <a href="">save account</a>
            </label>
          </div>
          <label for="">
            <a href="">Forgotpassword?</a>
          </label>
        </div>
      </form>
      <div class="buttonContainer">
        <button class="buttonBox">LOG In</button>
      </div>
    </div>
  </body>
</html>
